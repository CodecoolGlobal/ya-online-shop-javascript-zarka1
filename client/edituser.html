<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Database</title>
    <script src="/edituser.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body id="bodyedit">
    <div id="rootedit">
    <button id="backtoshop">Back to Shop</button>
        <div id="user-list-container"></div>
        <div id="inputfield">
            <form id="new-user">
                <h1 id="username">Name</h1>
                <input type="text" pattern="[a-zA-ZÀ-ÖØ-öø-ÿ '’-]" placeholder="First name" id="input-first" required>
                <input type="text" pattern="[a-zA-ZÀ-ÖØ-öø-ÿ '’-]" placeholder="Middle name" id="input-middle">
                <input type="text" pattern="[a-zA-ZÀ-ÖØ-öø-ÿ '’-]" placeholder="Last name" id="input-last" required>
                <h3 id="useremail">Email</h3>
                <input type="email" placeholder="Email adress" id="input-email" required>
                <h3 id="usershipping">Shipping</h3>
                <input type="text" pattern="[a-zA-ZÀ-ÖØ-öø-ÿ '’-]" placeholder="Country" id="input-country" required>
                <input type="number" placeholder="Zipcode" id="input-zip" required>
                <input type="text" pattern="[a-zA-ZÀ-ÖØ-öø-ÿ '’-]" placeholder="City" id="input-city" required>
                <input type="text" placeholder="Adress" id="input-adress" required>
                <div id="buttondiv">
                    <button type="button" id="patch-btn">EDIT</button>
                    <button type="button" id="delete-btn">DELETE</button>
                </div>
                </form>
        </div>
    </div>    
</body>
</html>
